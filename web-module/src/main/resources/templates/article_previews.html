<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xmlns:sec="http://www.w3.org/1999/xhtml"
      xsi:schemaLocation="http://www.thymeleaf.org">

<head>
    <title>Articles</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.4.1-1/css/bootstrap.min.css}"/>
</head>

<body>
<div class="container">

    <nav class="navbar navbar-expand-lg navbar-light bg-light" aria-label="Site navigation">
        <a class="navbar-brand">ShopProject</a>
        <div class="navbar-nav">
            <a class="nav-item nav-link" th:href="@{/items}" href="/items">Items</a>
            <a class="nav-item nav-link" sec:authorize="hasAnyRole('SALE_USER', 'CUSTOMER_USER')" th:href="@{/orders}" href="/orders">Orders</a>
            <a class="nav-item nav-link" sec:authorize="hasRole('ADMINISTRATOR')" th:href="@{/reviews}" href="/reviews">Reviews</a>
            <a class="nav-item nav-link active">Articles</a>
            <a class="nav-item nav-link" sec:authorize="hasRole('SALE_USER')" th:href="@{/articles/add}" href="/articles/add">Add article</a>
            <a class="nav-item nav-link" sec:authorize="hasRole('ADMINISTRATOR')" th:href="@{/users}" href="/users">Users</a>
            <a class="nav-item nav-link" sec:authorize="hasRole('ADMINISTRATOR')" th:href="@{/users/add}" href="/users/add">Add user</a>
            <a class="nav-item nav-link" th:href="@{/reviews/add}" href="/reviews/add">Add review</a>
            <a class="nav-item nav-link" th:href="@{/profile}" href="/profile">Profile</a>
            <a class="nav-item nav-link" th:href="@{/login}" href="/login">Log in</a>
            <a class="nav-item nav-link" th:href="@{/logout}" href="/logout">Log out</a>
        </div>
    </nav>
    <br>

    <div th:if="${successMessage}" th:text="${successMessage}" class="alert alert-success" role="alert">
        Success Alert
    </div>
    <div th:if="${failureMessage}" th:text="${failureMessage}" class="alert alert-danger" role="alert">
        Failure Alert
    </div>

    <div align="center" th:if="${articles.empty}">
        No articles are currently available.
    </div>

    <div th:each="article:${articles}" th:object="${article}">
        <div class="card">

            <div class="card-header">
                <div class="row">
                    <div class="col text-left">
                        <h5 class="card-title" th:text="*{header}">Header</h5>
                    </div>
                    <div class="col text-right" sec:authorize="hasRole('SALE_USER')">
                        <a class="btn btn-outline-danger"
                           th:href="@{/articles/{id}/delete(id=*{id})}"
                           href="@{/articles}"
                           role="button">
                            Delete
                        </a>
                    </div>
                </div>
            </div>

            <div class="card-body">
                <b><span th:text="|*{authorFirstName} *{authorLastName}|"></span></b><br>
                <small><i><span th:text="|Last modified on *{date}|"></span></i></small><br>
                <br>
                <p class="card-text" th:text="*{contentPreview}">Content</p>
                <a th:href="@{/articles/{id}(id=*{id})}" href="/articles">Read more</a>
            </div>
        </div>
        <br>
    </div>
    <br>

    <nav aria-label="Search result pages" th:if="${articles.totalPages gt 0}">
        <ul class="pagination justify-content-center">
            <li class="page-item" th:classappend="${articles.number eq 0} ? 'disabled'">
                <a class="page-link"
                   th:href="@{/articles?page={id}(id=${articles.number lt 2 ? 1 : articles.number})}"
                   aria-label="Previous" title="Previous Page" data-toggle="tooltip">
                    <span aria-hidden="true">&laquo;</span>
                </a>
            </li>
            <li class="page-item" th:classappend="${i eq articles.number + 1} ? 'disabled'"
                th:each="i : ${#numbers.sequence( 1, articles.totalPages, 1)}">
                <a class="page-link" th:href="@{/articles?page={id}(id=${i})}" th:text="${i}"
                   th:title="${'Page '+ i}" data-toggle="tooltip"></a>
            </li>
            <li class="page-item" th:classappend="${articles.number + 1 eq articles.totalPages} ? 'disabled'">
                <a class="page-link"
                   th:href="@{/articles?page={id}(id=${articles.number + 2})}"
                   aria-label="Next" title="Next Page" data-toggle="tooltip">
                    <span aria-hidden="true">&raquo;</span>
                </a>
            </li>
        </ul>
    </nav>

</div>
<script th:src="@{/webjars/jquery/3.4.1/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/4.4.1-1/js/bootstrap.min.js}"></script>
</body>
</html>
