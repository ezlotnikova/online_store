<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org">

<head>
    <title>Item</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.4.1-1/css/bootstrap.min.css}"/>
</head>

<body>
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light" aria-label="Site navigation">
        <a class="navbar-brand">ShopProject</a>
        <div class="navbar-nav">
            <a class="nav-item nav-link" th:href="@{/login}" href="/login">Login</a>
            <a class="nav-item nav-link" th:href="@{/users}" href="/users">Users</a>
            <a class="nav-item nav-link" th:href="@{/users/add}" href="/users/add">Add user</a>
            <a class="nav-item nav-link" th:href="@{/reviews}" href="/reviews">Reviews</a>
        </div>
    </nav>
    <br>
    <div th:object="${user}">
    <p>
        <span class="font-weight-bold">Last Name</span>
        <span class="font-weight-normal" th:text="*{lastName}"></span>
    </p>
    <p>
        <span class="font-weight-bold">First Name</span>
        <span class="font-weight-normal" th:text="*{firstName}"></span>
    </p>
    <p>
        <span class="font-weight-bold">Patronymic Name</span>
        <span class="font-weight-normal" th:text="*{patronymicName}"></span>
    </p>
    <p>
        <span class="font-weight-bold">Email</span>
        <span class="font-weight-normal" th:text="*{email}"></span>
    </p>
    <p>
        <span class="font-weight-bold">Current role</span>
        <span class="font-weight-normal" th:text="*{role}"></span>
    </p>
    <p>
        <span class="font-weight-bold">Select new role:</span>
    <form
            th:action="@{/users/{id}/update-role(id=*{id})}"
            action="/users"
            method="post">
        <select th:name="newRole">
            <option th:each="roleEntry : ${roles}"
                    th:value="${roleEntry}"
                    th:text="${roleEntry}"
                    th:selected="(*{role} == ${roleEntry})">
            </option>
        </select>
        <br>
        <br>
        <input type="submit" class="btn btn-outline-success" value="Update role"/>
    </form>
    </p>
</div>
</div>
<script th:src="@{/webjars/jquery/3.4.1/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/4.4.1-1/js/bootstrap.min.js}"></script>
</body>
</html>
