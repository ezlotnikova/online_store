<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xmlns:sec="http://www.w3.org/1999/xhtml"
      xsi:schemaLocation="http://www.thymeleaf.org">

<head>
    <title>Read article</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.4.1-1/css/bootstrap.min.css}"/>
</head>

<body>
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light" aria-label="Site navigation">
        <a class="navbar-brand">ShopProject</a>
        <div class="navbar-nav">
            <a class="nav-item nav-link" th:href="@{/items}" href="/items">Items</a>
            <a class="nav-item nav-link" th:href="@{/reviews}" href="/reviews">Reviews</a>
            <a class="nav-item nav-link" th:href="@{/articles}" href="/articles">Articles</a>
            <a class="nav-item nav-link active">Read</a>
            <a class="nav-item nav-link" th:href="@{/articles/add}" href="/articles/add">Add article</a>
            <a class="nav-item nav-link" th:href="@{/users}" href="/users">Users</a>
            <a class="nav-item nav-link" th:href="@{/users/add}" href="/users/add">Add user</a>
            <a class="nav-item nav-link" th:href="@{/profile}" href="/profile">Profile</a>
            <a class="nav-item nav-link" th:href="@{/login}" href="/login">Log in</a>
            <a class="nav-item nav-link" th:href="@{/logout}" href="/logout">Log out</a>
        </div>
    </nav>
    <br>

    <div th:if="${successMessage}" th:text="${successMessage}" class="alert alert-success" role="alert">
        Success Alert
    </div>
    <div th:if="${failureMessage}" th:text="${failureMessage}" class="alert alert-danger" role="alert">
        Failure Alert
    </div>

    <div th:object="${article}">
        <div class="card">
            <div class="card-header">
                <div class="row">
                    <div class="col text-left">
                        <small><i><span th:text="|Last modified on *{date}|"></span></i></small><br>
                        <h5 class="card-title" th:text="*{header}">Header</h5>
                    </div>
                    <div class="col text-right" sec:authorize="hasRole('SALE_USER')">
                        <a class="btn btn-outline-warning"
                           th:href="@{/articles/{id}/edit(id=*{id})}"
                           href="@{/articles}"
                           role="button">
                            Edit
                        </a>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <i><span th:text="|*{authorFirstName} *{authorLastName}|"></span></i>
                <p class="card-text" th:text="*{content}">Content</p>
            </div>
        </div>
    </div>
    <br>

    <div th:if="${comments.empty}">
        No comments yet.
    </div>

    <div th:each="comment:${comments}" th:object="${comment}">
        <div class="card">
            <div class="card-header">
                <div class="row">
                    <div class="col text-left">
                        <b><span th:text="|*{authorFirstName} *{authorLastName}|"></span></b><br>
                        <small><i><span th:text="*{createdOn}"></span></i></small><br>
                    </div>
                    <div class="col text-right" sec:authorize="hasRole('SALE_USER')">
                        <a class="btn btn-outline-danger"
                           th:href="@{/articles/{articleId}/comments/{commentId}/delete(articleId=${article.id}, commentId=*{id})}"
                           href="@{/articles}"
                           role="button">
                            Delete
                        </a>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <p class="card-text" th:text="*{content}">Content</p>
            </div>
        </div>
    </div>
    <br>

    <a class="btn btn-outline-success"
       th:href="@{/articles/{id}/comments(id=*{id})}"
       href="@{/articles}"
       role="button">
        Add comment
    </a>

</div>

<script th:src="@{/webjars/jquery/3.4.1/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/4.4.1-1/js/bootstrap.min.js}"></script>
</body>
</html>
